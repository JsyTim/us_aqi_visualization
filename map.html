function ready(error, us, data) {
  if (error) throw error;

  var states = topojson.feature(us, us.objects.states);

  var color = d3.scale.threshold()

  		.range(["#d9e0f2", "#A0FF00", "#00FF00","#008000", "#FFE000", "#FF8000", "#FF6000","#cc4c02", "#993404", "#662506"]);

  })

  // //Pair data with state id

  var stateShapes = map.selectAll(".state")
    .data(states.features)
    .enter()
    .append("path")
    .attr("class", "state")
    .attr("d", path)

  stateShapes.on("mouseover", function(d) {
      tooltip.transition()
      .duration(250)
      .style("opacity", 1);
      tooltip.html(
      "<p><strong>" + d.properties.yyyymmdd[20150101][0].county + ", " + d.properties.yyyymmdd[20150101][0].state + "</strong></p>" +
      "<table><tbody><tr><td class='wide'>Smoking rate in 1996:</td><td>" + formatPercent((d.properties.yyyymmdd[20150101][0].rate)/100) + "</td></tr>" +
      "<tr><td>Smoking rate in 2012:</td><td>" + formatPercent((d.properties.yyyymmdd[20150101][0].rate)/100) + "</td></tr>" +
      "<tr><td>Change:</td><td>" + formatPercent((d.properties.yyyymmdd[20150101][0].rate-d.properties.yyyymmdd[20150101][0].rate)/100) + "</td></tr></tbody></table>"
      )
      .style("left", (d3.event.pageX + 15) + "px")
      .style("top", (d3.event.pageY - 28) + "px");
    })
    .on("mouseout", function(d) {
      tooltip.transition()
      .duration(250)

    });

    var legend = map.append("g")
		.attr("id", "legend");

	var legenditem = legend.selectAll(".legenditem")

			.attr("class", "legenditem")

	legenditem.append("rect")

		.attr("width", 30)
		.attr("height", 6)
		.attr("class", "rect")
		.style("fill", function(d, i) { return legendColors[i]; });

	legenditem.append("text")
		.attr("x", width - 240)
		.attr("y", -10)
		.style("text-anchor", "middle")
		.text(function(d, i) { return legendText[i]; });


  function convertTime(timedata){
      year = '2015';
      if(timedata <= 31){
        month = '01';
        day = timedata;
        if(day < 10){
          day = '0'+ day
        }
        return year+month+day
      }
      else if ( 31 < timedata && timedata <= 59 ) {
        month = '02';
        day = timedata - 31;
        if(day < 10){
          day = '0'+ day
        }
        return year+month+day
      }
      else if ( 59 < timedata && timedata <= 90 ) {
        month = '03';
        day = timedata - 59;
        if(day < 10){
          day = '0'+ day
        }
        return year+month+day
      }
      else if ( 90 < timedata && timedata <= 120 ) {
        month = '04';
        day = timedata - 90;
        if(day < 10){
          day = '0'+ day
        }
        return year+month+day
      }
      else if ( 120 < timedata && timedata <= 151 ) {
        month = '05';
        day = timedata - 120;
        if(day < 10){
          day = '0'+ day
        }
        return year+month+day
      }
      else if ( 151 < timedata && timedata <= 181 ) {
        month = '06';
        day = timedata - 151;
        if(day < 10){
          day = '0'+ day
        }
        return year+month+day
      }
      else if ( 181 < timedata && timedata <= 212 ) {
        month = '07';
        day = timedata - 181;
        if(day < 10){
          day = '0'+ day
        }
        return year+month+day
      }
      else if ( 212 < timedata && timedata <= 243 ) {
        month = '08';
        day = timedata - 212;
        if(day < 10){
          day = '0'+ day
        }
        return year+month+day
      }
      else if ( 243 < timedata && timedata <= 273 ) {
        month = '09';
        day = timedata - 243;
        if(day < 10){
          day = '0'+ day
        }
        return year+month+day
      }
      else if ( 273 < timedata && timedata <= 304 ) {
        month = '10';
        day = timedata -273;
        if(day < 10){
          day = '0'+ day
        }
        return year+month+day
      }
      else if ( 304 < timedata && timedata <= 334 ) {
        month = '11';
        day = timedata - 304;
        if(day < 10){
          day = '0'+ day
        }
        return year+month+day
      }
      else if ( 334 < timedata && timedata <= 365 ) {
        month = '12';
        day = timedata - 334;
        if(day < 10){
          day = '0'+ day
        }
        return year+month+day
      }
    }


    function update(date){
    		d3.select(".date").text(date);
        stateShapes.style("fill", function(d) {
            if(typeof d.properties.yyyymmdd[date] === "undefined" ){
              // console.log(d);
              return color("0")
            }else{
              return color(d.properties.yyyymmdd[date][0].DailyAQI)
            }
          });
    	}

        update(20150101);
  		d3.select('.dateLabel').text('2015-01-01');

    var slider = d3.select(".slider")
		.append("input")
			.attr("type", "range")
			.attr("min", 1)
			.attr("max", 365)
			.attr("value", 1)
			.on("input", function() {
        var yyyymmdd = convertTime(this.value);
        console.log(yyyymmdd);
  			update(yyyymmdd);
  			ymd = yyyymmdd.replace(/^(\d{4})(\d{2})(\d{2})$/, "$1-$2-$3");
  			d3.select('.dateLabel').text(ymd);
			});

}
