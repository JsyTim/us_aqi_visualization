<!DOCTYPE html>
<meta charset="utf-8">
<title>Map Projections</title>
<style>

svg {
  font: 10px sans-serif;
}

.back path {
  fill: none;
  stroke: none;
  stroke-width: 20px;
  pointer-events: stroke;
}

.fore path {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}

.axis .title {
  font-size: 11px;
  font-weight: bold;
  text-transform: uppercase;
}

.axis line,
.axis path {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.label {
  -webkit-transition: fill 125ms linear;
}

.active .label:not(.inactive) {
  font-weight: bold;
}

.label.inactive {
  fill: #ccc;
}

.fore path.inactive {
  stroke: #ccc;
  stroke-opacity: .5;
  stroke-width: 1px;
}
.parallel{
	position:absolute;
	top:120px;
	left:0px;
}

</style>

<div class="parallel"></div>
<h2 class="dateLabel"></h2>
<input class="date" type='range' min='1' max='365' step='1' value='1'>

<script src="https://d3js.org/d3.v3.min.js"></script>
<script>

var margin = {top: 40, right: 40, bottom: 20, left: 100},
    width = 960 - margin.left - margin.right,
    height = 480 - margin.top - margin.bottom;

var dimensions = [
  {
    name: "State",
    scale: d3.scale.ordinal().rangePoints([0, height]),
    type: String
  },
  {
    name: "NO2 AQI",
    scale: d3.scale.linear().range([0, height]),
    type: Number
  },
  {
    name: "O3 AQI",
    scale: d3.scale.linear().range([0, height]),
    type: Number
  },
  {
    name: "SO2 AQI",
    scale: d3.scale.sqrt().range([height, 0]),
    type: Number
  },
  {
    name: "CO AQI",
    scale: d3.scale.linear().range([height, 0]),
    type: Number
  },
  {
    name: "DailyAQI",
    scale: d3.scale.linear().range([height, 0]),
    type: Number
  }
];

var x = d3.scale.ordinal()
    .domain(dimensions.map(function(d) { return d.name; }))
    .rangePoints([0, width]);

var line = d3.svg.line()
    .defined(function(d) { return !isNaN(d[1]); });

var yAxis = d3.svg.axis()
    .orient("left");

var parallel_svg = d3.select(".parallel").append("svg")
	.attr("class","parallel_svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var dimension = parallel_svg.selectAll(".dimension")
    .data(dimensions)
  .enter().append("g")
    .attr("class", "dimension")
    .attr("transform", function(d) { return "translate(" + x(d.name) + ")"; });

d3.csv("air_pollution.csv", function(error, data) {
  if (error) throw error;
  //console.log(data);
  data.forEach(function(d){
    d.yyyymmdd = +d.yyyymmdd;
    d.fips = +d.fips;
    //d.DailyAQI = +d.DailyAQI;
   })

  var dataByStateByYear = d3.nest()
    .key(function(d) { return d.fips; })
    .key(function(d) { return d.yyyymmdd; })
    .map(data);
  console.log(dataByStateByYear);


  dimensions.forEach(function(dimension) {
    dimension.scale.domain(dimension.type === Number
        ? d3.extent(data, function(d) { return +d[dimension.name]; })
        : data.map(function(d) { return d[dimension.name]; }).sort());
  });

      .data(data)

  function update(yyyymmdd){
    var datum = [];
    for(var i = 0; i< data.length; i++){
      if(typeof dataByStateByYear[i] === 'undefined' || typeof dataByStateByYear[i][yyyymmdd]==='undefined'){
        continue;
      }
      datum.push(dataByStateByYear[i][yyyymmdd]);
    }

    datum = datum.map(d=>d[0]);

    var back = d3.select('.back')
    .selectAll("path")
    .data(datum)
    back.enter().append("path").attr("d", path)
        .attr('fill', "green");
    back.exit().remove();
    back.attr("d", path);

    var fore = d3.select('.fore')
    .selectAll("path")
    .data(datum);
    fore.enter().append("path")
              .attr("d", path);
    fore.exit().remove();
    fore.attr("d", path);

    // Rebind the axis data to simplify mouseover.
    parallel_svg.select(".axis").selectAll("text:not(.title)")
        .attr("class", "label")
        .data(datum, function(d) { return d.State || d; });

    var projection = parallel_svg.selectAll(".axis text,.back path,.fore path")
        .on("mouseover", mouseover)
        .on("mouseout", mouseout);

    function mouseover(d) {
      parallel_svg.classed("active", true);
      projection.classed("inactive", function(p) { return p !== d; });
      projection.filter(function(p) { return p === d; }).each(moveToFront);
    }

    function mouseout(d) {
      parallel_svg.classed("active", false);
      projection.classed("inactive", false);
    }

    function moveToFront() {
      this.parentNode.appendChild(this);
    }
  }

function convertTime(timedata){
    year = '2015';
    if(timedata <= 31){
      month = '01';
      day = timedata;
      if(day < 10){
        day = '0'+ day
      }
      return year+month+day
    }
    else if ( 31 < timedata && timedata <= 59 ) {

    }
    else if ( 304 < timedata && timedata <= 334 ) {

    }

    }
  }

	d3.select('.date')
		.on('input', function(){
			var yyyymmdd = convertTime(this.value);
			update(yyyymmdd);

			d3.select('.dateLabel').text(ymd);

  dimension.append("g")
      .attr("class", "axis")
      .each(function(d) { d3.select(this).call(yAxis.scale(d.scale)); })
    .append("text")
      .attr("class", "title")
      .attr("text-anchor", "middle")

});

function path(d) {
  return line(dimensions.map(function(dimension) {
    return [x(dimension.name), dimension.scale(d[dimension.name])];
  }));
}

</script>
